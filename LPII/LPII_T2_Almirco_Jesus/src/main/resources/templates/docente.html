<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  
  <body>
  	<div class="container">
  	
  		<header class="row">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">La Cesta Fresca </a>
			    
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			      
			        <li class="nav-item">
			          <a class="nav-link" aria-current="page" href="#">Inicio</a>
			        </li>
			        
			        <li class="nav-item">
			          <a class="nav-link active" href="#">Productos</a>
			        </li>

			        <li class="nav-item">
			          <a class="nav-link" href="#">Categoria</a>
			        </li>
			        			        
			      </ul>

			    </div>
			  </div>
			</nav>
  		</header>
  		
  		<main class="row">
  			<section class="col-lg-4 col-md-6 col-sm-12 p-5">
  				<h3 class="text-primary">Agregar Docente</h3>
  				<form th:action="@{/docente}" th:object="${docente}" method="post">
                      
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{nombreDocente}" placeholder="Nombre" required >
                        <label>Nombre</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" th:field="*{apellidosDocente}" placeholder="Apellidos" required >
                        <label>Apellidos</label>
                      </div>
                      
                      <div class="form-floating mb-3">
                        <input type="date" class="form-control" th:field="*{fechaNacimiento}" required >
                        <label>Fecha Nacimiento</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" th:field="*{sueldoDocente}" placeholder="Sueldo" required >
                        <label>Sueldo</label>
                      </div>
                      
                      <button type="submit" class="btn btn-primary w-100">
                          <i class="bi bi-plus-circle-fill me-2"></i><span>GUARDAR DOCENTE</span>
                      </button>
                  
                  </form>
  				
  			</section>
  			
  			<section class="col-lg-8 col-md-6 col-sm-12 p-5">
  			
				<table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Fec. Nacimiento</th>
                      <th scope="col">Sueldo</th>
                      <th scope="col" class="text-center">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                    <tr th:each="docente : ${listaDocentes}">
                      <th scope="row" th:text="${docente.idDocente}">1</th>
                      <td th:text="${docente.nombreDocente}"></td>
                      <td th:text="${docente.apellidosDocente}"></td>
                      <td th:text="${#temporals.format(docente.fechaNacimiento, 'dd-MM-yyyy')}"></td>
                      <td th:text="${docente.sueldoDocente}"></td>
              
                  </tbody>
                </table>
				
  			</section>
  		</main>
  		
  		<footer class="row">
  			<section class="col-12  bg-light">
				<i>2025</i>  			
  			</section>
  			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  		</footer>
  		
  	</div>
 
  </body>
  
</html>
