<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"

        />
        <
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/app.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/lucide.min.css">
    </head>
    <body>
        <!-- header -->
        <header class="">
            <nav class="navbar navbar-expand-lg navbar-ligh bg-light fixed-top border-0">
                <div class="container">
                    <a class="navbar-brand d-none d-md-block d-lg-block"href="/" >
                        <img src="./images/logo.png" alt="logo" style="height: 20px"/>
                    </a>
                    <a href="/" class="navbar-brand btn d-block d-md-none d-lg-none">
                        <img src="./images/logo.png" width="100" alt="">
                    </a>
                    <a href="cart.html" class="navbar-brand btn btn-outline-dark d-block d-md-none d-lg-none">
                        <i data-lucide="shopping-cart"></i>
                        <span class="badge rounded-pill bg-dark"> 4 </span>
                    </a>
                    <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#leadTogglerIcon" aria-controls="leadTogglerIcon"aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>

                    <div class="collapse navbar-collapse text-center" id="leadTogglerIcon">
                        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                            <form class="d-flex"  action="" method="GET">
                                <input class="form-control me-2" type="search" placeholder=" Buscar Productos..." aria-label="Search" name="keyword" required/>
                            </form>
                        </ul>

                        <ul class="navbar-nav d-none d-md-block d-lg-block">
                            <li class="nav-item px-2 py-2">
                                <a class="btn btn-outline-dark" href="cart.html">
                                    <i data-lucide="shopping-cart"></i>
                                    <span class="badge rounded-pill bg-dark">
                                        5
                                    </span>
                                </a>
                            </li>
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item px-2 py-2">
                                <a href="./admin/login.html" class="btn btn-link text-decoration-none text-dark" >
                                    Admin
                                </a>
                            </li>
                            <li class="nav-item px-2 py-2">
                                <a href="login.html" class="btn btn-link text-decoration-none text-dark" >
                                    Iniciar Sesión
                                </a>
                            </li>
                            <li class="nav-item px-2 py-2">
                                <a href="register.html" class="btn btn-dark">Registrarse</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a href="" class="nav-link dropdown-toggle dropdown-ico border-1" data-bs-toggle="dropdown" style="color: #696d97">
                                    <i data-lucide="user-round"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end rounded-3" >
                                    <!-- <a href="#" class="dropdown-item">Reports</a> -->
                                    <a href="profile.html" class="dropdown-item">
                                        <i data-lucide="user-lock"></i>
                                        Cuenta
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a href="" class="dropdown-item">
                                        <i data-lucide="log-out"></i>
                                        Cerrar Sesión
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- content -->

        <div class="container">
            <div class="row justify-content-center mt-5 py-5">
                <div class="col-md-4">
                    <div class="card rounded-4">
                        <div class="card-body">
                            <h4 class="text-center mb-3">Acceder a Cuenta</h4>

                            <form action="" method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="email"
                                        class="form-control"
                                        placeholder="Email"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Contraseña</label
                                    >
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Contraseña"
                                    />
                                </div>
                                <div class="d-grid gap-2">
                                    <button
                                        class="btn btn-dark btn-rounded"
                                        type="submit"
                                    >
                                        Ingresar
                                    </button>
                                </div>
                                <p class="text-center mt-3">
                                    <a
                                        href="{% url 'forgotPassword' %}"
                                        class="text-decoration-none text-secondary"
                                        ><b>¿Olvidaste tu contraseña?</b></a
                                    >
                                </p>
                                <div class="d-grid gap-2">
                                    <p class="text-center mt-3">
                                        ¿Aún no tienes cuenta en
                                        <strong>LocalStore</strong>? <br />
                                    </p>
                                    <a
                                        class="btn btn-outline-dark btn-rounded"
                                        href="{% url 'register' %}"
                                        ><b>Registrarse</b></a
                                    >
                                </div>

                                <!-- <button class="btn btn-warning btn-block">Sign In</button> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-4 bg-light mt-auto">
            <div class="container text-center">

                <div class="mb-3">
                    <a href="#" class="text-decoration-none mx-2">Nosotros</a>
                    <a href="#" class="text-decoration-none mx-2">Contactos</a>
                    <a href="#" class="text-decoration-none mx-2">Privacidad</a>
                    <a href="#" class="text-decoration-none mx-2">Terminos y Servicios</a>
                </div>
                <div class="mb-3">
                    <a href="" class="text-decoration-none">
                        <i data-lucide="facebook"></i>
                    </a>
                    <a href="" class="text-decoration-none">
                        <i data-lucide="instagram"></i>
                    </a>
                    <a href="" class="text-decoration-none">
                        <i data-lucide="twitter"></i>
                    </a>
                </div>
                <p class="text-muted mb-0">&copy;2025 LocalStore. All rights reserved.</p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        ></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
          lucide.createIcons();
        </script>

    </body>
</html>
