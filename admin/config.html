<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStore Admin Dashboard</title>
    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/lucide.min.css">
</head>
<body>

    <!-- sidebar -->
    <div class="container">
        <div class="row justify-content-center mt-3">
            <!-- sidebar -->
            <div class="col-md-3">
                <div class="card rounded-4 sidebar-card-bg">
                    <div class="card-body">
                        <div class="text-center">
                            <h5 class="my-3">LocalStore Admin</h5>
                        </div>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item active fw-bold" style="border: none">
                                <a href="" class="text-decoration-none text-dark">
                                    <i data-lucide="home"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li class="list-group-item  fw-bold" style="border: none">
                                <a href="" class="text-decoration-none text-dark">
                                    <i data-lucide="layout-grid"></i>
                                    Productos
                                </a>
                            </li>
                            <li class="list-group-item fw-bold" style="border: none">
                                <a href="" class="text-decoration-none text-dark">
                                    <i data-lucide="tags"></i>
                                    Categoria
                                </a>
                            </li>
                            <li class="list-group-item fw-bold" style="border: none">
                                <a href="" class="text-decoration-none text-dark">
                                    <i data-lucide="receipt-text"></i>
                                    Pedidos
                                </a>
                            </li>
                            <li class="list-group-item fw-bold" style="border: none">
                                <a href="" class="text-decoration-none text-dark">
                                    <i data-lucide="users-round"></i>
                                    Clientes
                                </a>
                            </li>

                            <li class="list-group-item active fw-bold" style="border: none">
                                <a href="" class="text-decoration-none text-dark">
                                    <i data-lucide="settings"></i>
                                    Configuracion
                                </a>
                            </li>
                        </ul>
                        <br />
                        <div class="d-grid gap-1">
                            <a href="" class="btn btn-dark btn-rounded">
                                Cerrar Sesi√≥n
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="col-md-9" >

            </div>
        </div>
    </div>

    <!-- content -->

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
