                 <!-- product creation model -->
                 <!-- Modal Crear Categoría -->
                 <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
                   <div class="modal-dialog">
                     <div class="modal-content">
                       <form id="formCategoria">
                         <div class="modal-header">
                           <h5 class="modal-title" id="modalCategoriaLabel">Agregar Categoría</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                         </div>
                         <div class="modal-body">

                           <!-- Nombre Categoría -->
                           <div class="mb-3">
                             <label class="form-label">Nombre Categoría</label>
                             <input type="text" class="form-control" name="nombre_categoria" placeholder="Ingrese nombre de categoría" required>
                           </div>
                           <div class="mb-3">
                               <label for="producto" class="form-label font-medium">Asignar producto</label>
                               <select class="form-select rounded-lg" id="producto" required>
                                 <option selected>Seleccionar producto</option>
                                 <option value="1">Electrónica</option>
                                 <option value="2">Ropa</option>
                                 <option value="3">Hogar</option>
                               </select>
                           </div>

                           <!-- Descripción -->
                           <div class="mb-3">
                               <p class="form-label font-medium">Estatus</p>
                               <div class="flex gap-6">
                                   <div class="form-check">
                                       <input class="form-check-input" type="radio" name="productStatus" id="statusActive" value="active" checked>
                                       <label class="form-check-label" for="statusActive">
                                           Activo
                                       </label>
                                   </div>
                                   <div class="form-check">
                                       <input class="form-check-input" type="radio" name="productStatus" id="statusInactive" value="inactive">
                                       <label class="form-check-label" for="statusInactive">
                                           Desactivado
                                       </label>
                                   </div>
                               </div>
                           </div>

                         </div>
                         <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                           <button type="submit" class="btn btn-primary">Agregar Categoría</button>
                         </div>
                       </form>
                     </div>
                   </div>
                 </div>
