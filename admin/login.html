<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Bootstrap 5.3.7 CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/lucide.min.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5 py-5">
            <div class="col-md-4">
                <div class="card rounded-4" style="border-color: #CEDBE8; background-color: #F8FAFC; color: #49739C;">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Admin Login</h4>

                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" placeholder="Contraseña" />
                            </div>

                            <p class="text-center mt-3">
                                <a
                                    href="{% url 'forgotPassword' %}"
                                    class="text-decoration-none text-secondary"
                                    >¿Olvidaste tu contraseña?</a
                                >
                            </p>
                            <div class="d-grid gap-2">
                                <button
                                    class="btn btn-dark btn-rounded"
                                    type="submit"
                                >
                                    Ingresar
                                </button>
                            </div>
                            <!-- <div class="d-grid gap-2">
                                <p class="text-center mt-3">
                                    ¿Aún no tienes cuenta en
                                    <strong>LocalStore</strong>? <br />
                                </p>
                                <a
                                    class="btn btn-outline-dark btn-rounded"
                                    href="{% url 'register' %}"
                                    ><b>Registrarse</b></a
                                >
                            </div> -->

                            <!-- <button class="btn btn-warning btn-block">Sign In</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
